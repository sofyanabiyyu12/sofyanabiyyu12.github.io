<script>
var mymap = L.map('mapdiv')

mymap.setView[-6.239207157274095, 106.99462755391198]. 9);

var backgroundLayer = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png');

mymap.addLayer(backgroundLayer);
var mymarker = L.marker([-6.239207157274095, 106.99462755391198]);
mymarker.addTo(mymap);
mymarker.bindPopup("<h5 class='text-center'>Kab Bekasi</h5><hr><a href='https://id.wikipedia.org/wiki/Kabupaten_Bekasi target='blank'><img src=img/bekasi.jpg' width='150px'></a>");
var geojsonarealayer = new L.GeoJSON.AJAX["data/DESA.geohson"]).addTo(mymap);
var geojsonlinelayer = new L.GeoJSON.AJAX["data/linedesa.geohson"]).addTo(mymap);
var geojsonpointlayer = new L.GeoJSON.AJAX["data/industri.geohson"]).addTo(mymap);
var baseMaps = {
"Area" : geojsonarealayer,
"Line" : geojsonlinelayer,
}

var overlays = {
"industri" : geojsonpointlayer,
}

L.control.layer(baseMaps, overLays).addTo(mymap);
</script>
